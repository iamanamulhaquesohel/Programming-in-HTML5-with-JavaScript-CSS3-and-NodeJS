<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barta.com</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <a href="/index.html"><h1 ><i class="far fa-comment-dots"></i>Barta.com</h1></a>  
      <a id="leave-btn" class="btn"><i class="fas fa-window-close"></i>Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Login Users:</h3>
        <ul>
          <li id="users"></li>
        </ul>
      </div>
      <div class="chat-messages"></div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Your Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <div class="join-container">
    <footer id="footer">
      <p>&copy;IsDB Project- 2021 | All right Reserved. &MediumSpace; <span>Created by:</span> Anamul Haque Sohel</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
