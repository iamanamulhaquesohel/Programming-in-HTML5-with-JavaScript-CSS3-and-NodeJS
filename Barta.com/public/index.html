<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Barta.com</title>
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />


</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="far fa-comment-dots"></i> Barta.com</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" placeholder="Type your username" required />
				</div>
				<div class="form-control">
					<label for="room">Room:</label>
					<select name="room" id="room">
						<option value="CAD">Architectural and Civil CAD</option>
						<option value="PWAD">Diploma in Professional Web Application Development</option>
						<option value="NSA">Network System Administrator</option>
						<option value="3D V.">3D Visualization</option>
						<option value="WADA">Web Application Development Using ASP.NET</option>
						<option value="COAE">Cloud Computing Using Oracle Application Express</option>
						<option value="Select" selected>Select Room</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>

	<div class="join-container">
		<footer id="footer">
			<p>&copy;IsDB Project- 2021 | All right Reserved. &MediumSpace; <span>Created by:</span> Anamul Haque Sohel</p>
		</footer>
	</div>
</body>

</html>
